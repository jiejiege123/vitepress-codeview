<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css动画</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    html {
      color: #fff;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #59488b;
    }

    h1,
    h2 {
      color: rgba(255, 255, 255, 0.5);
      font-size: 40px;
      font-weight: 200;
      text-align: center;
      margin: 40px 0 0 0;
    }

    h2 {
      font-size: 18px;
      margin: 0;
      padding: 0;
      margin: 10px 0;
    }

    h1 span {
      font-size: 30px;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      transition: all linear 0.2s;
    }

    ::-moz-selection {
      background: #b3d4fc;
      text-shadow: none;
    }

    ::selection {
      background: #b3d4fc;
      text-shadow: none;
    }

    .row{
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: space-around;
    }

    .span{
      width:  100px;
      height: 100px;
      background-color: rgba(0,0,0, 0.02);
      vertical-align: middle;
      border-radius: 1px;
    }

    /* Timer*/
    .timer {
      width: 24px;
      height: 24px;
      background-color: transparent;
      box-shadow: inset 0px 0px 0px 2px #fff;
      border-radius: 50%;
      position: relative;
      margin: 38px auto;
      /* Not necessary- its only for layouting*/
    }

    .timer:after,
    .timer:before {
      position: absolute;
      content: "";
      background-color: #fff;
    }

    .timer:after {
      width: 10px;
      height: 2px;
      top: 11px;
      left: 11px;
      -webkit-transform-origin: 1px 1px;
      -moz-transform-origin: 1px 1px;
      transform-origin: 1px 1px;
      -webkit-animation: minhand 2s linear infinite;
      -moz-animation: minhand 2s linear infinite;
      animation: minhand 2s linear infinite;
    }

    .timer:before {
      width: 8px;
      height: 2px;
      top: 11px;
      left: 11px;
      -webkit-transform-origin: 1px 1px;
      -moz-transform-origin: 1px 1px;
      transform-origin: 1px 1px;
      -webkit-animation: hrhand 8s linear infinite;
      -moz-animation: hrhand 8s linear infinite;
      animation: hrhand 8s linear infinite;
    }

    @-webkit-keyframes minhand {
      0% {
        -webkit-transform: rotate(0deg)
      }

      100% {
        -webkit-transform: rotate(360deg)
      }
    }

    @-moz-keyframes minhand {
      0% {
        -moz-transform: rotate(0deg)
      }

      100% {
        -moz-transform: rotate(360deg)
      }
    }

    @keyframes minhand {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @-webkit-keyframes hrhand {
      0% {
        -webkit-transform: rotate(0deg)
      }

      100% {
        -webkit-transform: rotate(360deg)
      }
    }

    @-moz-keyframes hrhand {
      0% {
        -moz-transform: rotate(0deg)
      }

      100% {
        -moz-transform: rotate(360deg)
      }
    }

    @keyframes hrhand {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    /*Typing Loader*/
    .typing_loader {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      -webkit-animation: typing 1s linear infinite alternate;
      -moz-animation: Typing 1s linear infinite alternate;
      animation: typing 1s linear infinite alternate;
      margin: 46px auto;
      /* Not necessary- its only for layouting*/
      position: relative;
      left: -12px;
    }

    @-webkit-keyframes typing {
      0% {
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 0.2),
          24px 0px 0px 0px rgba(255, 255, 255, 0.2);
      }

      25% {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 2),
          24px 0px 0px 0px rgba(255, 255, 255, 0.2);
      }

      75% {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 0.2),
          24px 0px 0px 0px rgba(255, 255, 255, 1);
      }
    }

    @-moz-keyframes typing {
      0% {
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 0.2),
          24px 0px 0px 0px rgba(255, 255, 255, 0.2);
      }

      25% {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 2),
          24px 0px 0px 0px rgba(255, 255, 255, 0.2);
      }

      75% {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 0.2),
          24px 0px 0px 0px rgba(255, 255, 255, 1);
      }
    }

    @keyframes typing {
      0% {
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 0.2),
          24px 0px 0px 0px rgba(255, 255, 255, 0.2);
      }

      25% {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 2),
          24px 0px 0px 0px rgba(255, 255, 255, 0.2);
      }

      75% {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: 12px 0px 0px 0px rgba(255, 255, 255, 0.2),
          24px 0px 0px 0px rgba(255, 255, 255, 1);
      }
    }

    /*Location indicator */
    .location_indicator {
      margin: 30px auto;
      position: relative;
      left: -9px;
    }

    .location_indicator:before,
    .location_indicator:after {
      position: absolute;
      content: "";
    }

    .location_indicator:before {
      width: 20px;
      height: 20px;
      border-radius: 100% 100% 100% 0;
      box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 1);
      -webkit-animation: mapping 1s linear infinite;
      -moz-animation: mapping 1s linear infinite;
      animation: mapping 1s linear infinite;
      -webkit-transform: rotate(-46deg);
      -moz-transform: rotate(-46deg);
      transform: rotate(-46deg);
      left: 50px;

    }

    .location_indicator:after {
      width: 30px;
      height: 10px;
      border-radius: 100%;
      left: 44px;
      background-color: rgba(255, 255, 255, 0.2);
      top: 24px;
      z-index: -1;
    }

    @-webkit-keyframes mapping {
      0% {
        top: 0;
      }

      50% {
        top: -5px;
      }

      100% {
        top: 0;
      }
    }

    @-moz-keyframes mapping {
      0% {
        top: 0;
      }

      50% {
        top: -5px;
      }

      100% {
        top: 0;
      }
    }

    @-keyframes mapping {
      0% {
        top: 0;
      }

      50% {
        top: -5px;
      }

      100% {
        top: 0;
      }
    }

    /* go in*/
    .dashboard {
      width: 32px;
      height: 32px;
      margin: 30px auto;
      border: 2px rgba(255, 255, 255, 1) solid;
      border-radius: 100%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .dashboard:after,
    .dashboard:before {
      position: absolute;
      content: "";
    }

    .dashboard:after {
      width: 14px;
      height: 2px;
      top: 20px;
      -webkit-transform-origin: 1px 1px;
      -moz-transform-origin: 1px 1px;
      transform-origin: 1px 1px;
      background-color: rgba(255, 255, 255, 1);
      -webkit-animation: dashboard_hand 2s linear infinite alternate;
      -moz-animation: dashboard_hand 2s linear infinite alternate;
      animation: dashboard_hand 2s linear infinite alternate;
    }

    .dashboard:before {
      width: 32px;
      height: 10px;
      background-color: rgba(255, 255, 255, 1);
      top: 20px;
      left: -2px;
    }

    @-webkit-keyframes dashboard_hand {
      0% {
        -webkit-transform: rotate(-160deg);
      }

      100% {
        -webkit-transform: rotate(-20deg);
      }
    }

    @-moz-keyframes dashboard_hand {
      0% {
        -moz-transform: rotate(-160deg);
      }

      100% {
        -moz-transform: rotate(-20deg);
      }
    }

    @keyframes dashboard_hand {
      0% {
        transform: rotate(-160deg);
      }

      100% {
        transform: rotate(-20deg);
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="row cf">
      <div class="span">
        <div class="timer"></div>
      </div>
      <div class="span">
        <div class="typing_loader"></div>
      </div>
      <div class="span">
        <div class="location_indicator"></div>
      </div>
      <div class="span">
        <div class="dashboard"></div>
      </div>
    </div>
  </div>
</body>

</html>
